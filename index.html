<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>W.I.P. Cute Cat Clicker</title>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="top">
            <h1>Love Points : <span id="lp_count">1.00</span> <img src="assets/icons/heart.svg" alt="Heart"></h1>
            <img src="assets/pastleCat.png" alt="A pastel cute cat" class="cat-img" onclick="incrementLP()" draggable="false">
        </div>
        <div class="bot">
            <div class="upgrade_container">
                <div class="upgrade click_force">
                    <div class="upgrade_img">
                        <img src="assets/icons/click.svg" alt="Clicker icon">
                    </div>
                    <div class="upgrade_buy">
                        <p>Click force : <span id="click_force_lvl">1.00</span></p>
                        <p>Cost : <span id="click_force_cost">10.00</span> <img src="assets/icons/heart.svg" alt="Heart icon"></p>
                        <button class="upgrade_btn" onclick="buyClicker()">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
